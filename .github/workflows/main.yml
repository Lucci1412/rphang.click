name: Deployment rphang

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd home/rphang
            git fetch origin
            git checkout main
            git pull
            docker build -t rphang .
            docker image prune -f
            docker stop rphang_container || true
            docker rm rphang_container || true
            docker run -d --name rphang_container -p 3333:3000 rphang
